[changelog]
header = """
# Changelog\n
All notable changes to the CCL test data will be documented in this file.\n
"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% set scope_order = ["tests", "schema", "test-reader", "cli"] %}\
{% for scope_name in scope_order %}\
    {% set scope_commits = commits | filter(attribute="scope", value=scope_name) %}\
    {% if scope_commits | length > 0 %}\
    ### {{ scope_name | replace(from="-", to=" ") | title }}
    {% for group, grouped_commits in scope_commits | group_by(attribute="group") %}\
        #### {{ group | striptags | trim | upper_first }}
        {% for commit in grouped_commits %}\
            - {{ commit.message | upper_first }}
        {% endfor %}
    {% endfor %}
    {% endif %}\
{% endfor %}
"""
footer = ""
trim = true

[changelog.scopes]
build = "Build"
cli = "CLI"
config = "Configuration"
generation = "Generator"
schema = "Schema"
test-reader = "Test Reader"
tests = "Tests"

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
    # Skip noise
    { message = "^chore", skip = true },
    { message = "^build", skip = true },
    { message = "^ci", skip = true },
    { scope = "release", skip = true },
    { scope = "build", skip = true },
    { scope = "config", skip = true },
    { scope = "generation", skip = true },

    # Group by type (scoped commits only)
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^doc", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactor" },
    { message = "^test", group = "Testing" },
]
filter_commits = false
tag_pattern = "v[0-9].*"

[bump]
features_always_bump_minor = true
breaking_always_bump_major = true
