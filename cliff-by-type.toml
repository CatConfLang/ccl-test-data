[changelog]
header = """
# Changelog\n
All notable changes to the CCL test data will be documented in this file.\n
"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for scope, scoped_commits in commits | group_by(attribute="scope") %}
        #### {% if scope %}{{ scope | upper_first }}{% else %}General{% endif %}
        {% for commit in scoped_commits %}\
            - {{ commit.message | upper_first }}
        {% endfor %}
    {% endfor %}
{% endfor %}
"""
footer = ""
trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
    # Skip noise
    { message = "^chore", skip = true },
    { message = "^build", skip = true },
    { message = "^ci", skip = true },
    { scope = "release", skip = true },

    # Group by type (with default scope for unscoped commits)
    { message = "^feat", group = "Features", default_scope = "general" },
    { message = "^fix", group = "Bug Fixes", default_scope = "general" },
    { message = "^doc", group = "Documentation", default_scope = "general" },
    { message = "^perf", group = "Performance", default_scope = "general" },
    { message = "^refactor", group = "Refactor", default_scope = "general" },
    { message = "^test", group = "Testing", default_scope = "general" },
]
filter_commits = false
tag_pattern = "v[0-9].*"

[bump]
features_always_bump_minor = true
breaking_always_bump_major = true
